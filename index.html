<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Disney+</title>
    <link rel="stylesheet" href="dist/css/main.css">
</head>
<body>
    <section class="hero">
        <div class="hero__content">
            <h2 class="hero__content__branding">
                <img src="./dist/images/images/disneyplus.svg" alt="Disney+">
            </h2>
            <h3 class="title--small">
                As melhores histórias em um só lugar.
            </h3>
            <p>
                <a href="#" class="link-text">Assinar o Disney+</a>
                <br>
                <span class="text">
                    R$ 27,90/mês ou R$ 279,90 à vista*
                </span>
            </p>
            <ul class="hero__content__combos">
                <li class="hero__content__combos__combo">
                    <img src="./dist/images/images/logos/disney_star_plus.png" alt="Disney+ - Star+ - Combo+">
                    <button>Assine Agora</button>
                    <span class="text">R$ 45,90/mês*</span>
                </li>
                <li class="hero__content__combos__combo">
                    <img src="./dist/images/images/logos/disney_star_plus_starzplay.png" alt="Disney+ - Star+ - Combo+">
                    <button>Assine Agora</button>
                    <span class="text">R$ 55,90/mês*</span>
                </li>
            </ul>
            <p class="tex--small">
                *O preço pode variar caso a assinatura seja feita através de outras plataformas.
            </p>
        </div>
    </section>
    <section class="shows">
        <ul class="show__list">
            <li class="show__list__item">
                <img src="./dist/images/images/em_breve/spidey.jpg" alt="Spidey">
            </li>
            <li class="show__list__item">
                <img src="./dist/images/images/em_breve/desencantada.jpg" alt="Desencantada">
            </li>
            <li class="show__list__item">
                <img src="./dist/images/images/em_breve/lobisomem.jpg" alt="Lobisomem">
            </li>
            <li class="show__list__item">
                <img src="./dist/images/images/em_breve/sem_limites.jpg" alt="Sem Limites">
            </li>
            <li class="show__list__item">
                <img src="./dist/images/images/em_breve/the_santa_clauses.jpg" alt="The Santa Clauses">
            </li>
            <li class="show__list__item">
                <img src="./dist/images/images/em_breve/willow.jpg" alt="Willow">
            </li>
        </ul>
    </section>
    
</body>
</html>
